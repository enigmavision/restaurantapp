<!DOCTYPE html>
<html>
<head>
	<title>Hot Restaurant Reservation</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo center">Hot Restaurant</a>
			<ul class="left hide-on-med-and-down">
				<li><a href="index.html">Home</a></li>
				<li><a href="viewTable.html">View Tables</a></li>
				<li class="active"><a href="makeRes.html">Make a Reservation</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="container" id="form">
		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">phone</i>
						<input id="icon_telephone" type="tel" class="validate">
						<label for="icon_telephone">Telephone</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">email</i>
						<input id="icon_email" type="email" class="validate">
						<label for="icon_email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 offset-s3">
						<i class="material-icons prefix">perm_identity</i>
						<input id="icon_perm_identity" type="text" class="validate">
						<label for="icon_perm_identity">Username</label>
					</div>
				</div>
			</form>
			<div class="row">
				<div class="input-field col s6 offset-s3">
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
